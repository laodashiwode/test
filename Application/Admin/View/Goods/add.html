<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="__CSS__/uploads.css">
<script src="__JS__/jquery.js"></script <!-- jQuery -->

<include file="Common:main"/>
<body>


<!-- Header starts -->
<include file="Common:top"/>
<!-- Header ends -->

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <include file="Common:sidebar"/>
    <!-- Sidebar ends -->

    <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
            <!-- Page heading -->
            <h2 class="pull-left">添加商品
                <!-- page meta -->
                <span class="page-meta">Something Change Here</span>
            </h2>


            <!-- Breadcrumb -->
            <div class="bread-crumb pull-right">
                <a href="index.html"><i class="icon-home"></i> Home</a>
                <!-- Divider -->
                <span class="divider">/</span>
                <a href="#" class="bread-current">forms</a>
            </div>

            <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->

        <!-- Matter -->

        <div class="matter">
            <div class="container">

                <div class="row">

                    <div class="col-md-12">


                        <div class="widget wgreen">

                            <div class="widget-head">
                                <div class="pull-left">商品添加</div>
                                <div class="widget-icons pull-right">
                                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="widget-content">
                                <div class="padd">
                                    <!-- Form starts.  -->
                                    <form class="form-horizontal" id="formid" role="form" method="post"
                                          onsubmit="checkUser();" action="__URL__/handle" enctype='multipart/form-data'>

                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">商品类别</label>
                                            <div class="col-lg-8">
                                                <select class="form-control" name="type_id" id="category">
                                                    <option value="" disabled="disabled" selected> --- 选择商品类别 ---
                                                    </option>
                                                    <volist name="goodstype" id="vo">
                                                        <option value="{$vo.type_id}">{$vo.type_name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">商品标题</label>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control" id="good_name" name="good_name"
                                                       placeholder="商品标题" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">商品价格</label>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control" id="price" name="price"
                                                       placeholder="商品价格" value=""
                                                       onkeyup="this.value=this.value.replace(/[^\d]/g,'') ">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">商品轮播图</label>
                                            <div class="col-lg-8">
                                                <div class="content">
                                                    <div class="uploadAll">
                                                        <ul class="img-box" id="imgboxid">
                                                            <li class="upload" id="d4">
                                                                <input id="upload" type="file" multiple="multiple"
                                                                       name="" accept="image/*"
                                                                       onchange="xmTanUploadImg4(this)">
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">商品封面</label>
                                            <div class="col-lg-8">
                                                <div class="content">
                                                    <div class="uploadAll">
                                                        <ul class="img-box" id="imgboxid1">
                                                            <li class="upload" id="d1">
                                                                <input id="upload1" type="file" multiple="multiple"
                                                                       name="" accept="image/*"
                                                                       onchange="xmTanUploadImg1(this)">
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label"></label>
                                            <div class="col-lg-8">
                                                <html:editor id="info" name="detail" type="UEDITOR"></html:editor>
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="form-group">
                                            <div class="col-lg-offset-1 col-lg-9">
                                                <z></z>
                                                <input type="button" class="btn btn-success" value="保存并发布"
                                                       name="display" onclick="checksubmit()">
                                                <button type="button" class="btn btn-default" onclick="history.back()">
                                                    取消
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="widget-foot">
                                <!-- Footer goes here -->
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <!-- Matter ends -->

    </div>

    <!-- Mainbar ends -->
    <div class="clearfix"></div>

</div>
<!-- Content ends -->

<!-- Footer starts -->
<include file="Common:footer"/>
<!-- Footer ends -->


<script>
    function checksubmit() {
        var category = document.getElementById("category").value;
        var good_name = document.getElementById("good_name").value;
        var info = document.getElementById("info").value;
        var price = document.getElementById("price").value;

        if (category == "") {
            alert("请选择商品分类");
            return false;
        }
        if (good_name == "") {
            alert("商品名称不能为空");
            return false;
        }
        if (price == "") {
            alert("商品价格不能为空");
            return false;
        }
        if (info == "") {
            alert("商品详情不能为空");
            return false;
        }
        document.getElementById("formid").submit();
    }
</script>
<script>
    var imgList = [];
    var upnum = 0;

    function xmTanUploadImg4(obj) {
        var fl = obj.files.length;
        var imgcon = document.getElementById("imgboxid").childNodes.length - 2;
        var totalNum = fl + imgcon;
        if (totalNum > 5 || fl > 4) {
            alert('最多能添加4张图片');
            return
        } else {
            var div = document.getElementById("d4");
            for (var i = 0; i < fl; i++) {
                console.log(fl);
                var file = obj.files[i];
                console.log(file);
                var reader = new FileReader();
                //读取文件过程方法
                reader.onloadstart = function (e) {
                    //    console.log("开始读取....");
                };
                reader.onprogress = function (e) {
                    //  console.log("正在读取中....");
                };
                reader.onabort = function (e) {
                    //   console.log("中断读取....");
                };
                reader.onerror = function (e) {
                    //   console.log("读取异常....");
                };
                reader.onload = function (e) {
                    //  console.log("成功读取....");
                    upnum++
                };
                var formData = new FormData();
                formData.append("file", file); //获取图片数据
//                                                        formData.append('filename','route');  // 存储传递的文件夹名字
//                                                        formData.append('zoom',[0,0]);
//                                                        $.ajaxSetup({
//                                                            headers: {
//                                                                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
//                                                            }
//                                                        });

                $.ajax({
                    type: "POST",
                    url: "__MODULE__/upload/upload",
                    processData: false,
                    contentType: false,
                    cache: false,
                    data: formData
                }).done(function (response) {
                    //...
//                                                            var baseurl = "{{asset('assets/images/route')}}";
//                                                            var imgurl = baseurl + '/' + response;
                    var imgstr = '<img src="__UPLOAD__' + response + '">';
                    var oimgbox = document.getElementById("imgboxid");
                    var ndiv = document.createElement("li");
                    ndiv.setAttribute("num", upnum);
                    var closeLogo = '<i class="close-img" id="cd4"><img src="__CSS__/images/colse.png" alt=""><input type="hidden" name="turn_img[]" value="' + response + '"></i>';
                    ndiv.innerHTML = imgstr + closeLogo;
                    console.log(imgstr);
                    ndiv.className = "img-div";
                    div.before(ndiv);
                }).fail(function (data) {
                    //...
                    alert('图片上传失败！');
                });
                reader.readAsDataURL(file);
                imgList.push(file);
            }
        }
    }

    $(function () {
        $(document).delegate('.close-img', 'click', function () {
            var index = $(this).parents('li').index();
            $(this).parent().remove();
            imgList.splice(index, 1);
        });
    });
</script>
