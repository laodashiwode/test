<!DOCTYPE html>
<html lang="en">
<include file="Common:main"/>

<body>

<!-- Header ends -->

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <include file="Common:sidebar"/>

    <!-- Sidebar ends -->

    <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
            <h2 class="pull-left"><i class="icon-table"></i> 商品列表</h2>

            <!-- Breadcrumb -->
            <div class="bread-crumb pull-right">
                <a href="index.html"><i class="icon-home"></i> Home</a>
                <!-- Divider -->
                <span class="divider">/</span>
                <a href="#" class="bread-current">Dashboard</a>
            </div>

            <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->

        <!-- Matter -->

        <div class="matter">
            <div class="container">

                <!-- Table -->

                <div class="row">

                    <div class="col-md-12">

                        <div class="widget">

                            <div class="widget-head">
                                <div class="pull-left"><a href="__URL__/add"><button type="button" class="btn btn-danger">添加商品</button></a></div>
                                <div class="widget-icons pull-right">
                                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="widget-content">

                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>商品名称</th>
                                        <th>商品图片</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <volist name="list" id="vo">
                                        <tr>
                                            <td>{$vo.good_id}</td>
                                            <td>{$vo.good_name}</td>
                                            <td><img src="__UPLOAD__/{$vo.face_img}" alt="" width="100" height="100"></td>
                                            <td>
                                                <!--<button class="btn btn-xs btn-success"><i class="icon-ok"></i></button>-->
                                                <a href="__URL__/edit/id/{$vo.good_id}"><button class="btn btn-xs btn-warning"><i class="icon-pencil"></i></button></a>
                                                <a href="__URL__/gooddel/id/{$vo.good_id}" onClick="return confirm('确认删除吗？')"><button class="btn btn-xs btn-danger"><i class="icon-remove"></i></button></a>
                                                </button>

                                            </td>
                                        </tr>
                                    </volist>

                                    </tr>

                                    </tbody>
                                </table>

                                <div class="widget-foot">
                                    <ul class="pagination pull-right">
                                        {$page}
                                        <!--<li><a href="#">Prev</a></li>-->
                                        <!--<li><a href="#">1</a></li>-->
                                        <!--<li><a href="#">2</a></li>-->
                                        <!--<li><a href="#">3</a></li>-->
                                        <!--<li><a href="#">4</a></li>-->
                                        <!--<li><a href="#">Next</a></li>-->
                                    </ul>


                                </div>

                            </div>

                        </div>


                    </div>

                </div>


            </div>

        </div>
    </div>

    <!-- Matter ends -->

</div>

<!-- Mainbar ends -->
<div class="clearfix"></div>

</div>
<!-- Content ends -->

<include file="Common:footer"/>


</body>
</html>
